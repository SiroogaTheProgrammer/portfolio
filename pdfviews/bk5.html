<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Subpage</title>
    <style>
        /* Dark theme */
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 1000px;
            width: 100%;
            text-align: center;
        }

        /* Button to go back */
        .back-btn {
            padding: 10px 20px;
            background-color: yellowgreen;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: darkgreen;
        }

        /* PDF viewer container */
        .pdf-container {
            width: 100%;
            height: 600px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PDF Viewer</h1>
    <div class="pdf-container">
        <!-- Embed PDF -->
        <iframe src="..\books\Computer Science Java Enabled - Andrew Meyenn and Richard Jones - Second Edition - IBID 2004.pdf" type="application/pdf"></iframe>
    </div>
    <!-- Back Button -->
    <button class="back-btn" onclick="window.location.href='../booksHub.html';">Go Back</button>
</div>

</body>
</html>
